<!DOCTYPE html>
<html>
<head>
    <title>Imagen Giratoria Centrada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .rotating-image {
            animation: rotation 5s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img class="rotating-image" src="imagenes/videoframe_161615.png" alt="Imagen giratoria">
</body>
</html>
